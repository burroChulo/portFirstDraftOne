<script>
    function openPopup(divID) {
      document.getElementById('popupCard').classList.add('show');
      document.getElementById('overlay').classList.add('show');
      if (typeof divID === 'undefined') {
        document.getElementById("output").textContent = "TBA";
        const iframe = document.getElementById("frm");
        iframe.src = "form1.pdf";
        document.getElementById("69").textContent = "dne";
      }
      else {
        document.getElementById("output").textContent = divID;
        choosePDF(divID)
      }
    }

    function closePopup() {
      document.getElementById('popupCard').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
    }


    function choosePDF(divID) {
      if (divID === 'Casa Bonita Mock Project') {
        const iframe = document.getElementById("frm");
        iframe.src = "casaBonitaDocs/casadocs.pdf";
        document.getElementById("69").textContent = "This is a mock project used to practice database management. Made using Python and MySQL";
      }
    }
