<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup with PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }

    .popup-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 800px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }

    .popup-header {
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-align: center;
    }

    .popup-content {
      display: flex;
      height: 400px;
    }

    .left-side {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }

    .right-side {
      flex: 1;
      overflow-y: auto;
    }

    .right-side iframe {
      width: 100%;
      height: 100%;
    }

    .close-btn {
      padding: 8px 16px;
      background-color: #ff5757;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }

    .close-btn:hover {
      background-color: #e34747;
    }

    .open-popup-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .open-popup-btn:hover {
      background-color: #0056b3;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <button class="open-popup-btn" onclick="openPopup()">Open Popup</button>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <div class="popup-card" id="popupCard">
    <div class="popup-header">
      <h2>Popup Card</h2>
    </div>
    <div class="popup-content">
      <div class="left-side">
        <h3>Information</h3>
        <p>This is the left side of the popup where you can add information, text, or any other content.</p>
        <p>You can scroll this section if the content overflows.</p>
      </div>
      <div class="right-side">
        <iframe src="form1.pdf" title="Embedded PDF"></iframe>
      </div>
    </div>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popupCard').classList.add('show');
      document.getElementById('overlay').classList.add('show');
    }

    function closePopup() {
      document.getElementById('popupCard').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
    }
  </script>
</body>
</html>
