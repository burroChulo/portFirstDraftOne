<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Transition on Hover</title>
  <style>
    #image-box {
      width: 300px;
      height: 300px;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("casaBonitaDocs/casaBonita.png");
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    #image-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url("casaBonitaDocs/casaBonita.png");
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 3s ease;
      z-index: 1;
    }

    #image-box:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="image-box"></div>
</body>
</html>
