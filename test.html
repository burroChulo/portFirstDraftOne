<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Popups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .close-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ff5757;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #e34747;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <button class="button" onclick="showPopup('popup1')">Open Popup 1</button>
  <button class="button" onclick="showPopup('popup2')">Open Popup 2</button>
  <button class="button" onclick="showPopup('popup3')">Open Popup 3</button>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <div class="popup" id="popup1"style= "background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(casaBonita.png);">
    <h2>Popup 1</h2>
    <p>This is the content for Popup 1.</p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <div class="popup" id="popup2">
    <h2>Popup 2</h2>
    <p>This is the content for Popup 2.</p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <div class="popup" id="popup3">
    <h2>Popup 3</h2>
    <p>This is the content for Popup 3.</p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    function showPopup(popupId) {
      document.getElementById(popupId).classList.add('show');
      document.getElementById('overlay').classList.add('show');
    }

    function closePopup() {
      const popups = document.querySelectorAll('.popup');
      const overlay = document.getElementById('overlay');

      popups.forEach(popup => popup.classList.remove('show'));
      overlay.classList.remove('show');
    }
  </script>
</body>
</html>
