<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Class Name</title>
</head>
<body>
  <div class="example-class" id="myDiv">This is a div element</div>
  <button onclick="displayClassName()">Show Class Name</button>
  <p id="output"></p>

  <script>
    function displayClassName() {
      // Get the div by its ID
      const divElement = document.getElementById("myDiv");
      
      // Get the class name(s) of the div
      const className = divElement.className;

      // Display the class name(s) in the output paragraph
      document.getElementById("output").textContent = "Class Name: " + className;
    }
  </script>
</body>
</html>
